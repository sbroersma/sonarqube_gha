apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: complette-sonarqube-github-action
  title: Complete Sonarqube GitHub Action
  description: Creates Sonarqube Scan via GitHub Action
spec:
  owner: sbroersma
  type: service

  parameters:
    - title: Sonarqube GitHub Action inputs
      required:
        - targetPath
        - repoUrl
      properties:
        repoUrl:
            title: Repository Location
            type: string
            ui:field: RepoUrlPicker
            ui:options:
              allowedHosts:
                - github.com
      #  branchName:
      #    title: Branch Name
      #    type: string
      #    description: Name of branch to create
      #    ui:field: EntityNamePicker
      #    ui:autofocus: true
      #  description:
      #    title: Description
      #    type: string
